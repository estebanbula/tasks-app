<div class="border border-gray-200 pt-6 pl-6 pr-6 rounded-lg m-1 hover:ring-1 hover:ring-slate-400">
  <div class="grid grid-cols-4 grid-flow-col pb-4">
    <div class="col-span-1 w-12 flex flex-col text-center leading-none">
      <span class="text-gray-800 pb-2 mb-2 border-b-2 border-gray-200">
        {{task.created | date: "MMM" }}
      </span>
      <span class="font-medium text-lg text-gray-800 title-font leading-none">
        {{task.created | date: "dd" }}
      </span>
    </div>
    <div class="flex-grow col-span-3">
      <h2 class="text-lg text-gray-900 font-medium title-font mb-2">
        {{task.title}}
      </h2>
      <p class="leading-relaxed text-base">
        {{task.detail}}
      </p>
    </div>
  </div>
  <div class="flex justify-around pb-1 pt-2 mt-2 border-t-2 border-gray-200">
    <button class="p-2">
      <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-white" fill="none"
           viewBox="0 0 16 12" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 5.917 5.724 10.5 15 1.5" stroke="black" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="1"/>
      </svg>
    </button>
    <button class="p-2" data-modal-target="edit-task-modal"
            data-modal-toggle="edit-task-modal"
            type="button"
            (click)="setEdit(task.id)">
      <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-white" fill="none"
           viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M15 17v1a.97.97 0 0 1-.933 1H1.933A.97.97 0 0 1 1 18V5.828a2 2 0 0 1 .586-1.414l2.828-2.828A2 2 0 0 1 5.828 1h8.239A.97.97 0 0 1 15 2M6 1v4a1 1 0 0 1-1 1H1m13.14.772 2.745 2.746M18.1 5.612a2.086 2.086 0 0 1 0 2.953l-6.65 6.646-3.693.739.739-3.692 6.646-6.646a2.087 2.087 0 0 1 2.958 0Z"
          stroke="black" stroke-linecap="round" stroke-linejoin="round"
          stroke-width="1"/>
      </svg>
    </button>
    <button class="p-2" data-modal-target="popup-modal" data-modal-toggle="popup-modal" type="button">
      <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-white" fill="none"
           viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
        <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="black" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="1"/>
      </svg>
    </button>
  </div>
</div>

<div
  class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
  id="popup-modal"
  tabindex="-1">
  <div class="relative w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <button
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-hide="popup-modal"
        type="button">
        <svg aria-hidden="true" class="w-3 h-3" fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
          <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"/>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-6 text-center">
        <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
             fill="none" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"/>
        </svg>
        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete this
          task?</h3>
        <button
          class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
          data-modal-hide="popup-modal"
          (click)="onDelete(task.id)"
          type="button">
          Yes, I'm sure
        </button>
        <button
          class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
          data-modal-hide="popup-modal"
          type="button">
          No, cancel
        </button>
      </div>
    </div>
  </div>
</div>

<div aria-hidden="true"
     class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
     id="edit-task-modal"
     tabindex="-1">
  <div class="relative w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <button
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
        data-modal-hide="edit-task-modal"
        type="button">
        <svg aria-hidden="true" class="w-3 h-3" fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
          <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"/>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="px-6 py-6 lg:px-8">
        <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Edit task</h3>
        <form (ngSubmit)="onEdit()" [formGroup]="taskForm" class="space-y-6">
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="title">Title</label>
            <input
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
              formControlName="title" id="title"
              name="title"
              placeholder="title"
              required
              type="text">
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="detail">Detail</label>
            <textarea
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
              formControlName="detail" id="detail" name="detail"
              placeholder="detail"
              required></textarea>
          </div>
          <div class="flex justify-end">
            <button class="p-2" data-modal-hide="edit-task-modal" type="submit">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-white" fill="none"
                   viewBox="0 0 16 12" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 5.917 5.724 10.5 15 1.5" stroke="black" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="1"/>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
